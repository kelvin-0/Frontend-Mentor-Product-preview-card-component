<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/20d93d1e7e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <section id="preview-card">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="perfume-image">
      </div>
      <div class="info">
        <p class="product">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h3>$149.99</h3>
          <p>$169.99</p>
        </div>
        <button><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        
      </div>
    </section>
  </main>
</body>
</html>
